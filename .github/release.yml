changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: Features 🎉
      labels:
        - enhancement
    - title: Bug fixes 🐛
      labels:
        - bug
    - title: Other Changes
      labels:
        - "*"
